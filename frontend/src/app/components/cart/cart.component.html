<div class="cart-container">
  <h2>Shopping Cart</h2>
  
  <div *ngIf="cartItems.length === 0" class="empty-cart">
    <p>Your cart is empty</p>
    <a routerLink="/products" class="continue-shopping">Continue Shopping</a>
  </div>

  <div *ngIf="cartItems.length > 0" class="cart-items">
    <div *ngFor="let item of cartItems" class="cart-item">
      <img [src]="item.imageUrl" [alt]="item.name" class="item-image">
      <div class="item-details">
        <h3>{{ item.name }}</h3>
        <p class="price">${{ item.price }}</p>
      </div>
      <div class="quantity-controls">
        <button (click)="updateQuantity(item, -1)">-</button>
        <span>{{ item.quantity }}</span>
        <button (click)="updateQuantity(item, 1)">+</button>
      </div>
      <button class="remove-button" (click)="removeItem(item)">Remove</button>
    </div>
  </div>

  <div *ngIf="cartItems.length > 0" class="cart-summary">
    <h3>Order Summary</h3>
    <div class="summary-row">
      <span>Subtotal:</span>
      <span>${{ total.toFixed(2) }}</span>
    </div>
    <div class="summary-row">
      <span>Shipping:</span>
      <span>Free</span>
    </div>
    <div class="summary-row total">
      <span>Total:</span>
      <span>${{ total.toFixed(2) }}</span>
    </div>
    <button class="checkout-button">Proceed to Checkout</button>
  </div>
</div>
